<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UG Hostel Registration</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-box">
      <h1>UG Hostel System</h1>
      <h2>Register</h2>
      <form action="dashboard.html" method="GET">
        <label>Full Name</label>
        <input type="text" required placeholder="e.g. Akua Mensah">

        <label>Student ID</label>
        <input type="text" required placeholder="e.g. 10987654">

        <label>Email Address</label>
        <input type="email" required placeholder="e.g. akua@st.ug.edu.gh">

        <label>Password</label>
        <input type="password" required placeholder="Create a password">

        <label>Confirm Password</label>
        <input type="password" required placeholder="Confirm your password">

        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>
  </div>
</body>
</html>
